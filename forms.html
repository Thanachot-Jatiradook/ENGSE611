<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="007">
        <h3>ข้อมูลผู้ใช้</h3>
        <label for="">ชื่อ:</label>
        <input type="text" name="name">
        <br><br>
        <label for="">เพศ:</label>
        <input type="radio" name="gender" value="male">ชาย
        <input type="radio" name="gender" value="female">หญิง
        <br><br>
        <label for="">Email:</label>
        <input type="email" name="email">
        <br><br>
        <label for="">งานอดิเรก:</label>
        <input type="checkbox" name="hobby" value="read">อ่านหนังสือ
        <input type="checkbox" name="hobby" value="sport">กีฬา
        <br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="">User</label>
        <input type="text" name="user">
        <br>
        <label for="">Password</label>
        <input type="password" name="password">
        <br><br>
        <label for="">จังหวัด:</label>
        <select name="province">
            <option value="">เชียงใหม่</option>
            <option value="">ลำปาง</option>
            <option value="">น่าน</option>
        </select>
        <br><br>
        <button type="submit">บันทึกข้อมูล</button>
    </form>
</body>
</html>
