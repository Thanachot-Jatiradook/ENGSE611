<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssfontsize</title>
</head>
<body>
    <style>
        .parent {
            font-size: 16px;
            border: 2px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
        .child-title {
            font-size: 2em;
            color: #c0392b;
            font-weight: bold;
        }
        .child-text {
            font-size: 1.2em;
            color: #2c3e50;
        }
        .fixed-text {
            font-size: 18px;
            color: #2980b9;
        }
    </style>
    
</body>
</html>
