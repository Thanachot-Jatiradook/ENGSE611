<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box{
            padding: 10px;
            margin: 10px 0;
            background-color: #a0d8ff;
            border: 2px solid #0077aa;
            font-size: 20px;
        }

        .none {
            display: none;
        }

        .hidden {
            visibility: hidden;
        }

        .block-example{
            display: block;
            padding: 10px;
            margin-bottom: 5px;
            background: #c8e6ff;
        }

        .inline-example{
            display: inline;
            padding: 5px;
            background: #ffc8c8;
            margin-right: 5px;
        }

        .inline-block-example{
            display: inline-block;
            width: 120px;
            height: 40px;
            background: #d2ffd2;
            margin-right: 10px;
            text-align: center;
            line-height: 40px;
            border: 1px solid #4caf50;
        }
    </style>

    <p>block</p>
    <p class="block-example">TEST</p>
    <p class="block-example">TEST</p>
    <p class="block-example">TEST</p>
    <br>
    <p>inline</p>
    <p class="inline-example">TEST</p>
    <p class="inline-example">TEST</p>
    <p class="inline-example">TEST</p>
    <br>
    <p>inline-block</p>
    <p class="inline-block-example">TEST</p>
    <p class="inline-block-example">TEST</p>
    <p class="inline-block-example">TEST</p>

    <h2>Nornal Display</h2>
    <div class="box"></div>
</body>
</html>
